<!DOCTYPE html> //at the top of your HTML files to ensure proper rendering.
<html lang="en"> // the language specified to english
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <link rel="stylesheet" href="register.css"> //links the css file to this html file
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Login</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="username" required autofocus>
                        <input type="password" placeholder="password" required autofocus>
                        <button class="btn" type="submit">
                            Login
                        </button>
                    </form>
                    <p class="account">Don't have an account? <a href="#">Register</a></p>
                </div>
                <div class="form-img">
                    <img src="img/imagelogin1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
